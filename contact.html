      <div class="col-sm-8">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter message here" required="required"></textarea>
                </li>
            </ul>
                <input type="submit" name="submit">
        </form>

      <div class="col-sm-4">
        <h1>Connect With Me</h1>

        <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
